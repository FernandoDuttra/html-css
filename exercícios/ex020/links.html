<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            display: block;
            color: blueviolet;
            text-decoration: underline;
            font-weight: bolder;
        }

        a:visited {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>

        <ul>
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">
                <li>Repositório GitHub</li>
            </a>
            <a href="https://youtube.com/curso em vídeo" target="_blank" rel="external">
                <li>Canal do YouTube</li>
            </a>
            <a href="https://www.cursoemvideo.com" target="_blank" rel="extenal">
                <li>Site do curso em vídeo</li>
            </a>
        </ul>
</body>
</html>
